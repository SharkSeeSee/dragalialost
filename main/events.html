<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="events.css" />
    <meta charset="UTF-8" />
    <title>失落的龙约</title>
</head>

<body>
    <div class="wrap">
        <div class="title">限时活动</div>
        <div class="event-list">
            <div class="event-item">
                <picture>
                    <source src="./images/events/e1.png" type="image/png">
                    <img src="./images/events/e1.png">
                </picture>
                <span id="time-day"></span>
            </div>
        </div>
    </div>
    <div id="void-wrap">
        <div class="title">虚空日程表</div>
        <table id='table-void' border="1">
            <tr>
                <th width="104px">星期一</th>
                <th width="104px">星期二</th>
                <th width="104px">星期三</th>
                <th width="104px">星期四</th>
                <th width="104px">星期五</th>
                <th width="104px">星期六</th>
                <th width="104px">星期七</th>
            </tr>
            <tr>
                <td height="104px"></td>
                <td height="104px"></td>
                <td height="104px"></td>
                <td height="104px"></td>
                <td height="104px"></td>
                <td height="104px"></td>
                <td height="104px"></td>
            </tr>
        </table>
    </div>
    <div class="wrap">
        <div class="title">限时召唤活动</div>
    </div>
</body>
<script type="text/javascript">
function countDown(endText) {
    // body...
    var endTime = new Date(endText);
    var startTime = new Date();

    var stime = endTime - startTime;
    console.log(stime);
    var d = Math.floor(stime / 1000 / 60 / 60 / 24);
    var h = Math.floor(stime / 1000 / 60 / 60 % 24);
    var m = Math.floor(stime / 1000 / 60 % 60);
    var s = Math.floor(stime / 1000 % 60);
    console.log(d);
    console.log(h);
    console.log(m);
    console.log(s);

    document.getElementById('time-day').innerHTML = d + '天' + h + '小时' + m + '分' + s + '秒';
}

setInterval("countDown('2020/03/22 14:00:00')", 1000);
</script>

</html>
