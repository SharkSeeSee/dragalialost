<!DOCTYPE html>
<html lang="zh">

<head>
    <link rel="stylesheet" type="text/css" href="agito.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>agito</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery_lazyload/1.9.7/jquery.lazyload.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src='./data/agito.js' type="module"></script>
</head>

<body>
    <div>
        <div class="dungeons">
            <div>
                <picture class="agito_img">
                    <source src="./images/dungeons/agito_0.webp" type="image/webp">
                    <img src="./images/dungeons/agito_0.png">
                </picture>
            </div>
            <div class="team">
                <table id="wind-team-table">
                    <tr style="background-color: #9dd3fa;">
                        <th width="25%">推荐人物</th>
                        <th width="25%">龙</th>
                        <th width="25%">护肤</th>
                        <th width="25%">联效EX</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="dungeons">
            <div>
                <picture class="agito_img">
                    <source src="./images/dungeons/agito_1.webp" type="image/webp">
                    <img src="./images/dungeons/agito_1.png">
                </picture>
            </div>
            <div class="team">
                <table id="light-team-table">
                    <tr style="background-color: #9dd3fa;">
                        <th width="25%">推荐人物</th>
                        <th width="25%">龙</th>
                        <th width="25%">护肤</th>
                        <th width="25%">联效EX</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</html>
